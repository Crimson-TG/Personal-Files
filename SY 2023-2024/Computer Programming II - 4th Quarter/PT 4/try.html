<!DOCTYPE html>
<html>
<head>
  <title>Cart Page</title>
  <style>
    body {
      padding: 20px;
    }

    .cart-page {
      display: flex;
    }

    .product-list {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .product {
      flex: 0 0 30%;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    .cart-container {
      margin-left: auto;
      border: 1px solid #ccc;
      padding: 10px;
      width: 400px;
    }

    .cart {
      display: flex;
      flex-direction: column;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 10px;
    }

    .cart-total {
      margin-top: auto;
      font-weight: bold;
    }

    .checkout-button {
      display: block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cart-page">
    <div class="product-list">
      <div class="product">
        <img src="imgs/products/shoe_1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Description of Product 1</p>
        <p>Price: $10</p>
        <button onclick="addToCart(0)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Description of Product 2</p>
        <p>Price: $15</p>
        <button onclick="addToCart(1)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="imgs/products/shoe_1.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>Description of Product 3</p>
        <p>Price: $20</p>
        <button onclick="addToCart(2)">Add to Cart</button>
      </div>
      <!-- Add more product items as needed -->
    </div>

    <div class="cart-container">
      <aside class="cart">
        <h2>Shopping Cart</h2>

        <div id="cart-items">
          <!-- Cart items will be dynamically inserted here -->
        </div>

        <div class="cart-total">
          Total: <span id="cart-total">0</span>
        </div>

        <button class="checkout-button">Checkout</button>
      </aside>
    </div>
  </div>

  <script>
    var products = [
      { name: "Product 1", price: 10, image: "product1.jpg" },
      { name: "Product 2", price: 15, image: "product2.jpg" },
      { name: "Product 3", price: 20, image: "product3.jpg" }
      // Add more products as needed
    ];

    var cartItems = [];

    function addToCart(productIndex) {
      var selectedProduct = products[productIndex];

      var cartItem = {
        name: selectedProduct.name,
        price: selectedProduct.price,
        image: selectedProduct.image
      };

      cartItems.push(cartItem);
      displayCartItems();
    }

    function displayCartItems() {
      var cartItemsContainer = document.getElementById("cart-items");
      cartItemsContainer.innerHTML = "";

      var cartTotal = 0;

      for (var i = 0; i < cartItems.length; i++) {
        var cartItem = cartItems[i];

        var cartItemElement = document.createElement("div");
        cartItemElement.className = "cart-item";

        var cartItemImg = document.createElement("img");
        cartItemImg.src = cartItem.image;
        cartItemImg.alt = cartItem.name;

        var cartItemName = document.createElement("span");
        cartItemName.textContent = cartItem.name;

        var cartItemPrice = document.createElement("span");
        cartItemPrice.textContent = "$" + cartItem.price;

        cartItemElement.appendChild(cartItemImg);
        cartItemElement.appendChild(cartItemName);
        cartItemElement.appendChild(cartItemPrice);

        cartItemsContainer.appendChild(cartItemElement);

        cartTotal += cartItem.price;
      }

      document.getElementById("cart-total").textContent = cartTotal;
    }
  </script>
</body>
</html>
