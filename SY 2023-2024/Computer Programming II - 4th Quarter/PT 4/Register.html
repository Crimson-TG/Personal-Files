<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Register</title>
</head>
<body>
    <div class="headerContainer">
        <header>
            <h2 class="logo">LAZHOPPEE</h2>
            <nav class="navi">
                <a href="index.html">HOME</a>
                <a href="#"><svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16"> <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" fill="white"></path> </svg>Cart</a>
                <a href="#">CONTACT</a>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>
      </div>
      <div class="Container">
        <form action="Login.html" method="post">
            <h2>REGISTRATION</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">First Name</label>
                    <input type="text" placeholder="Enter first name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="name">Middle Initial</label>
                    <input type="text" placeholder="Enter middle initial" name="name" required>
                </div>
                <div class="input-box">
                    <label for="name">Last Name</label>
                    <input type="text" placeholder="Enter last name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="number" placeholder="Enter phone Number" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="password">Create a Password</label>
                    <input type="password" placeholder="Enter your password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" name="confirm-password" required>
                </div>
                <div class="input-box">
                    <label for="text">Address</label>
                    <input type="text" placeholder="Full address" name="address" required>
                </div>
                <div class="input-box">
                    <label for="date">Birthdate</label>
                    <input type="date" placeholder="Enter your birthdate" name="date" required>
                </div>
                <div class="input-box">
                    <label for="country"><p>Country/Region</p></label>
                    <select name="country" required>
                        <option value="" disabled selected>Select your country/region</option>
                        <option value="USA">Luzon</option>
                        <option value="UK">Vizayas</option>
                        <option value="Canada">Mindanao</option>
                    </select>
                </div>
                <span class="gender-title">Sex</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" required>
                    <label for="female">Female</label>
                </div>
            </div>
            <hr><hr>
            <div class="alert">
                <p>By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>
            </div>
            <div class="button-container">
                <button type="submit" id="register-btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
